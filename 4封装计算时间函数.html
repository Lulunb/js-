<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let second = +prompt('请输入秒数:')//加号转换为数字型
        //封装函数
        function getTime(t){
            h = parseInt(t / 60 / 60 % 24)
            m = parseInt(t / 60 % 60)
            s = parseInt(t % 60)
            h = h<10 ? '0'+h : h //h现在是数字型，0加上''，变成字符型
            m = m<10 ? '0'+m : m
            s = s<10 ? '0'+s : s
            return `转换的结果是${h}小时${m}分${s}秒`
        }

        let str = getTime(second)
        document.write(str)//document.write()会在浏览器中输出指定文本
    </script>
</body>
</html>
